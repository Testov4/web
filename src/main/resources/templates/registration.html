<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Registration</title>
</head>
<body>
<h2>User Registration</h2>
<form th:action="@{/registration}" method="post" th:object="${user}">
    <label for="username">Username:</label>
    <input type="text" th:field="*{username}" id="username" name="username" required>
    <div style="color: red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">error</div>
    <br>

    <label for="password">Password:</label>
    <input type="password" th:field="*{password}" id="password" name="password" required>
    <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">error</div>
    <br>

    <label for="email">Email:</label>
    <input type="email" th:field="*{email}" id="email" name="email" required>
    <div style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">error</div>
    <br>

    <input type="submit" value="Register">
</form>
</body>
</html>
